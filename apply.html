                    <option value="first">一级运动员</option>
                    <option value="second">二级运动员</option>
                    <option value="third">三级运动员</option>
                    <option value="none">无</option>
                </select>
            </div>

                <label for="certification">教练资格证书</label>
                <input type="text" id="certification" name="certification" placeholder="如ITF、PTR等">
            </div>
